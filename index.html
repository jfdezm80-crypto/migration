​<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Instant PowerPoint – Libya/Tunisia arrivals 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.bundle.min.js"></script>
</head>

<body style="font-family:Arial; padding:40px">
  <h2>Frontex boat-migration deck generator</h2>
  <button onclick="makePptx()">Download PowerPoint</button>

  <script>
    function makePptx() {
      let pptx = new PptxGenJS();
      pptx.layout = "LAYOUT_16x9";

      const titleOpts = {
        x: 0.5, y: 0.5, w: 12, h: 1,
        fontSize: 32, bold: true, color: "003366"
      };

      const textOpts = {
        x: 0.5, y: 1.8, w: 12, h: 5,
        fontSize: 20, color: "000000"
      };

      // Slide 1
      let s1 = pptx.addSlide();
      s1.addText("Irregular boat arrivals from Libya & Tunisia to Italy", titleOpts);
      s1.addText(
        "Official Frontex / UNHCR data – Jan–Sep 2025\n(Central Mediterranean route)",
        textOpts
      );

      // Slide 2
      let s2 = pptx.addSlide();
      s2.addText("Overall trend Jan–Sep 2025", titleOpts);
      s2.addText(
        "≈ 50 900 arrivals detected (-1 % vs 2024)\n" +
        "Libya departures: +50 % vs 2024\n" +
        "Tunisia departures: -90 % vs 2024\n" +
        "Deaths on route: 1 299 (IOM)",
        textOpts
      );

      // Slide 3
      let s3 = pptx.addSlide();
      s3.addText("Arrivals by country of departure", titleOpts);
      s3.addTable([
        ["Departure country", "Persons", "% of total"],
        ["Libya", "46 300", "91 %"],
        ["Tunisia", "3 000", "6 %"],
        ["Algeria", "700", "1 %"],
        ["Other / unknown", "~900", "2 %"]
      ], { x:0.5, y:1.8, w:11, rowH:0.6, fontSize:18 });

      // Slide 4
      let s4 = pptx.addSlide();
      s4.addText("Top 10 nationalities (Jan–Sep 2025)", titleOpts);
      s4.addText(
        "1. Bangladeshi\n2. Egyptian\n3. Afghan\n4. Syrian\n5. Malian\n" +
        "6. Pakistani\n7. Ivorian\n8. Gambian\n9. Somali\n10. Moroccan",
        textOpts
      );

      // Slide 5
      let s5 = pptx.addSlide();
      s5.addText("Interdictions & pull-backs (Libya)", titleOpts);
      s5.addText(
        "14 600 migrants intercepted Jan–Aug 2025\n" +
        "≈ 500 women; ≈ 500 children\n" +
        "EU-supported Libyan Coast Guard main actor",
        textOpts
      );

      // Slide 6
      let s6 = pptx.addSlide();
      s6.addText("Key take-aways", titleOpts);
      s6.addText(
        "Still busiest route into EU\n" +
        "Shift toward Libyan shore departures\n" +
        "High-speed boats used by smugglers\n" +
        "1 300+ deaths in nine months\n" +
        "Cooperation with NA agencies main EU tool",
        textOpts
      );

      // Slide 7
      let s7 = pptx.addSlide();
      s7.addText("Data sources & disclaimer", titleOpts);
      s7.addText(
        "Frontex EU External Borders releases (2025)\n" +
        "UNHCR Italy landing dashboard (Sep 2025)\n" +
        "IOM Missing Migrants & Libya reports\n" +
        "Figures = detections/arrivals, not unique individuals\n" +
        "Numbers rounded for presentation",
        textOpts
      );

      pptx.writeFile({ fileName: "Frontex_Boat_Migration_2025.pptx" });
    }
  </script>
</body>
</html>
