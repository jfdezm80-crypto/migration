<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Instant PowerPoint – Libya/Tunisia arrivals 2025</title>
<script src="https://unpkg.com/pptxgenjs@3.12.0/dist/pptxgen.min.js"></script>
</head>
<body style="font-family:Arial;padding:40px">
<h2>Frontex boat-migration deck generator</h2>
<button onclick="makePptx()">Download PowerPoint</button>
<script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
<script>
function makePptx(){
  let pptx = new PptxGenJS();
  pptx.layout = "LAYOUT_16x9";

  const titleOpts = { x:0.5, y:0.5, w:12, h:1, fontSize:32, bold:true, color:"003366" };
  const textOpts  = { x:0.5, y:1.8, w:12, h:5, fontSize:20, color:"000000" };

  // Slide 1
  let slide1 = pptx.addSlide();
  slide1.addText("Irregular boat arrivals from Libya & Tunisia to Italy", titleOpts);
  slide1.addText("Official Frontex / UNHCR data – Jan-Sep 2025\n(Central Mediterranean route)", textOpts);

  // Slide 2
  let slide2 = pptx.addSlide();
  slide2.addText("Overall trend Jan-Sep 2025", titleOpts);
  slide2.addText(
    "≈ 50 900 arrivals detected (-1 % vs 2024)\n" +
    "Libya departures: +50 % vs 2024\n" +
    "Tunisia departures: -90 % vs 2024\n" +
    "Deaths on route: 1 299 (IOM)", textOpts);

  // Slide 3 – table
  let slide3 = pptx.addSlide();
  slide3.addText("Arrivals by country of departure", titleOpts);
  let rows = [
    ["Departure country", "Persons", "% of total"],
    ["Libya", "46 300", "91 %"],
    ["Tunisia", "3 000", "6 %"],
    ["Algeria", "700", "1 %"],
    ["Other/unknown", "~900", "2 %"]
  ];
  slide3.addTable(rows, {x:0.5, y:1.8, w:11, rowH:0.6, fontSize:18});

  // Slide 4
  let slide4 = pptx.addSlide();
  slide4.addText("Top 10 nationalities (Jan-Sep 2025)", titleOpts);
  slide4.addText(
    "1. Bangladeshi\n2. Egyptian\n3. Afghan\n4. Syrian\n5. Malian\n" +
    "6. Pakistani\n7. Ivorian\n8. Gambian\n9. Somali\n10. Moroccan", textOpts);

  // Slide 5
  let slide5 = pptx.addSlide();
  slide5.addText("Interdictions & pull-backs (Libya)", titleOpts);
  slide5.addText(
    "14 600 migrants intercepted Jan-Aug 2025\n" +
    "≈ 500 women; ≈ 500 children\n" +
    "EU-supported Libyan Coast Guard main actor", textOpts);

  // Slide 6
  let slide6 = pptx.addSlide();
  slide6.addText("Key take-aways", titleOpts);
  slide6.addText(
    "Still busiest route into EU\n" +
    "Shift toward Libyan shore departures\n" +
    "High-speed boats used by smugglers\n" +
    "1 300+ deaths in nine months\n" +
    "Cooperation with NA agencies main EU tool", textOpts);

  // Slide 7
  let slide7 = pptx.addSlide();
  slide7.addText("Data sources & disclaimer", titleOpts);
  slide7.addText(
    "Frontex EU External Borders releases (2025)\n" +
    "UNHCR Italy landing dashboard (Sep 2025)\n" +
    "IOM Missing Migrants & Libya reports\n" +
    "Figures = detections/arrivals, not unique individuals\n" +
    "Numbers rounded for presentation", textOpts);

  pptx.writeFile("Frontex_Boat_Migration_2025.pptx");
}
</script>
</body>
</html>
